{% extends "base.html" %}
{% block page_content %}
<div>
    <h1 class="indexHeader">Add Flight</h1>
</div>
<form>
  <div class="container">
    <div class="form-group row">
      <label for="validationServer03" class="col-sm-2 col-form-label">Aircraft ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="00000000">
        <div class="invalid-feedback">
          Please provide a valid Aircraft Identification Number.
        </div>
      </div>
  </div>
  <div class="form-group row">
    <label for="validationServer01" class="col-sm-2 col-form-label">Hours</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="0" rqu>
    </div>
  </div>
  <div class="form-group row">
    <label for="validationServer02" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="02/01/2017">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-outline-success">Enter</button>
      <button type="submit" class="btn btn-outline-secondary">Clear</button>
      <a class="btn btn-outline-warning" href={{ url_for('main.pilot_menu')}} role="button">Back</a>
    </div>
  </div>
</form>
</div>
{% endblock %}
