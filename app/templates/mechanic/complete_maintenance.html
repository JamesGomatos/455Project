{% extends "base.html" %}
{% block page_content %}
<div>
    <h1 class="indexHeader">Complete Maintenance</h1>
</div>
<form method="post">
  <div class="container">
  <div class="form-group">
    <label for="validationServer01" class="col-sm-2 col-form-label"><strong>Job ID</strong></label>
    <div class="form-group">
      <select class="form-control" class="form-control" name="job_id">
        {% for job in data %}
          <option>{{job.job_id}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="description select"><strong>Description</strong></label>
    <select class="form-control" id="exampleFormControlSelect1" name="description">
      {% for job in data %}
        <option>{{job.description}}</option>
      {% endfor %}
   </select>
 </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-outline-success">Enter</button>
      <button type="submit" class="btn btn-outline-secondary">Clear</button>
      <a class="btn btn-outline-warning" href={{ url_for('main.mechanic_menu')}} role="button">Back</a>
    </div>
  </div>
</form>
</div>
{% endblock %}
